<div>
    <h1>Barcode Scanner</h1>

    <!-- *ngIf per nascondere la camera se il barcode Ã¨ stato scannerizzato -->
    <div id="scanner-container" *ngIf="isEnabledCamera"></div>

    <div class="assetOnDB" *ngIf="!isEnabledCamera">
        <div *ngIf="assetOnDB.id != '0'">
            <ul>
                <li>{{assetOnDB.id}}</li>
                <li>{{assetOnDB.SN}}</li>
                <li>{{assetOnDB.category}}</li>
                <li>{{assetOnDB.name}}</li>
                <li>{{assetOnDB.status}}</li>
            </ul>
        </div>
        <div  *ngIf="assetOnDB.id == '0'">
            <h3>New barcode scanned</h3>
            <p>If this is a new Item, please create the referance</p>
            <P>If the item is an existing one, please take another scan</P>
            <button type="button" (click)="CreateNewAsset()">Create new element</button>
        </div>
    </div>
    <button type="button" (click)="NewScan()" *ngIf="!isEnabledCamera">New Scan</button>
    
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
